<article class="row">
    <section class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 spacing">
        <form>
            <label for="start-point">Start point: </label>
            <input type="text" name="start-point" class="form-control"
                placeholder="Start point..." ng-model="homeRoute.route.start" ng-disabled="homeRoute.route.searching || homeRoute.route.myLocation"/>
            <label for="end-point">End point: </label>
            <input type="text" name="end-point" class="form-control"
                placeholder="End point..." ng-model="homeRoute.route.end" ng-disabled="homeRoute.route.searching" />
            <br/>
            <div>
                <button class="btn btn-primary" ng-disabled="homeRoute.route.searching"
                    ng-click="homeRoute.searchRoute(homeRoute.route);">
                    {{ !homeRoute.route.searching ? 'FIND ROUTE' : 'SEARCHING..' }}
                </button>
                <label>
                    <input type="checkbox" ng-checked="homeRoute.route.myLocation" ng-click="homeRoute.route.myLocation = !homeRoute.route.myLocation"> Use my current location
                </label>
            </div>
        </form>
    </section>
    <section class="row col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 spacing">
        <div class="col-lg-12 col-md-12 col-sm-12 spacing" ng-repeat="route in homeRoute.routes track by $index">
            <button class="btn btn-danger" ng-click="homeRoute.removeRoute(route)">REMOVE ROUTE</button><br/>
            <label for="start-point">Start point: </label><span>{{::route.start}}</span><br/>
            <label for="end-point">End point: </label><span>{{::route.end}}</span><br/>
            <label for="distance">Destination: </label><span>{{::route.distance}}</span><br/>
            <label for="duration">Time: </label><span>{{::route.duration}}</span>
        </div>
    </section>
</article>
